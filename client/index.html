      <!-- LOGIN REGISTER LINKS CONTENT -->
      <div id="login-dialog" class="mfp-with-anim mfp-hide mfp-dialog clearfix">
        <i class="fa fa-sign-in dialog-icon"></i>
        <h3>Connexion</h3>
        <h5>Bienvenue, l'ami. Connecter vous pour commencer</h5>
        <form class="dialog-form">
          <div class="form-group">
            <label>E-mail</label>
            <input type="text" placeholder="email@domain.com" class="form-control">
          </div>
          <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" placeholder="My secret password" class="form-control">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox">se souvenir de moi
            </label>
          </div>
          <input ui-sref="compte" type="submit" value="Connexion" class="btn btn-primary">
        </form>
        <ul class="dialog-alt-links">
          <li><a class="popup-text" href="#register-dialog" data-effect="mfp-zoom-out">Inscription</a>
          </li>
          <li><a class="popup-text" href="#password-recover-dialog" data-effect="mfp-zoom-out">Mot de passe oubli√© ?</a>
          </li>
        </ul>
      </div>


      <div id="register-dialog" class="mfp-with-anim mfp-hide mfp-dialog clearfix">
        <i class="fa fa-edit dialog-icon"></i>
        <h3>Inscription</h3>
        <form class="dialog-form">
          <div class="form-group">
            <label>E-mail</label>
            <input type="text" placeholder="email@domain.com" class="form-control">
          </div>
          <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" placeholder="My secret password" class="form-control">
          </div>
          <div class="form-group">
            <label>Repeat Password</label>
            <input type="password" placeholder="Type your password again" class="form-control">
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label>Your Area</label>
                <input type="password" placeholder="Boston" class="form-control">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Postal/Zip</label>
                <input type="password" placeholder="12345" class="form-control">
              </div>
            </div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox">Get hot offers via e-mail
            </label>
          </div>
          <input type="submit" value="Sign up" class="btn btn-primary">
        </form>
        <ul class="dialog-alt-links">
          <li><a class="popup-text" href="#login-dialog" data-effect="mfp-zoom-out">Already member</a>
          </li>
        </ul>
      </div>


      <div id="password-recover-dialog" class="mfp-with-anim mfp-hide mfp-dialog clearfix">
        <i class="icon-retweet dialog-icon"></i>
        <h3>Password Recovery</h3>
        <h5>Fortgot your password? Don't worry we can deal with it</h5>
        <form class="dialog-form">
          <label>E-mail</label>
          <input type="text" placeholder="email@domain.com" class="span12">
          <input type="submit" value="Request new password" class="btn btn-primary">
        </form>
      </div>
      <!-- END LOGIN REGISTER LINKS CONTENT -->
