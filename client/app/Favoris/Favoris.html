
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <aside class="sidebar-left">
        <ul class="nav nav-pills nav-stacked nav-arrow">
          <li><a ui-sref="settings" >Votre compte : </a>
          </li>
          <li><a ui-sref="showAnnounce({id:nav.getCurrentUser()._id})">Votre Annonce :</a>
          </li>
          <li><a ui-sref="Wishlists({id:nav.getCurrentUser()._id})">Votre Wishlist : </a>
          </li>
        </ul>
      </aside>
    </div>

    <br>
    <div class="col-md-8">
      <h3>Mes annonces</h3>
      <div class="row row-wrap">
        <div ng-controller="AnnounceShowController">
          <div ng-repeat="announce in Announces |orderBy:'-datePost'">
            <div class="col-md-4">
              <div class="product-thumb">
                <header class="product-header">
                  <img style="width: 200px; height: 195px" src="assets/images/{{announce.category}}" alt="Image Alternative text" />
                </header>
                <div class="product-inner">
                  <h5 class="product-title">{{announce.title}}</h5>
                  <p class="product-desciption">{{announce.description}}</p>
                  <div class="product-meta">
                    <ul class="product-price-list">
                      <li><span class="product-price">{{announce.price}}</span>
                      </li>
                    </ul>
                    <ul class="product-actions-list">
                      <li><a class="btn btn-sm" ui-sref="viewAnnounce({id:announce._id})"><i class="fa fa-bars"></i>DÃ©tails</a> </li>
                      <li>  <a class="btn btn-danger"  ng-click="deleteAnnounce(announce)">effacer</a></li>

                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="gap gap-small"></div>
    </div>
  </div>

</div>
