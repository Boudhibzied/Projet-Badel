<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="text-center">
        <h1>avec Badel</h1>
        <p class="text-bigger">Vous pouvez maintenant poster vos offres d'échange <br> demander une négociation ou en rejoindre une <br> et celà est gratuit et sa le resteras toujours"</p>
      </div>
    </div>
  </div>
  <div class="gap-mini"></div>
</div>
<div class="bg-holder">
  <div class="bg-mask"></div>
  <div class="bg-blur" style="background-image:url(img/backgrounds/Premium.jpg)"></div>
  <div class="container bg-holder-content">
    <div class="gap gap-big text-center">
      <h1 class="mb30 text-white">Les offres premium</h1>
      <div class="row row-wrap" ng-controller="announcePremiumController">
        <div ng-repeat="premium in premiums|orderBy:'-datePost'">
        <a class="col-md-3" href="#">
          <div class="product-thumb">
            <header class="product-header">
              <img src="assets/img/opel1.jpg" style="width: 263px; height: 195px" alt="Image Alternative text" />
            </header>
            <div class="product-inner">
              <h5 class="product-title">{{premium.title}}</h5>
              <div class="product-meta"><span class="product-time"><i class="fa fa-clock-o"></i>{{premium.status}}</span>
                <ul class="product-price-list">
                  <li><span class="product-price">{{premium.price}} DT</span>
                  </li>
                </ul>
              </div>
              <br>
              <ul class="product-actions-list">
              <p ui-sref="viewAnnounce({id:premium._id})" class="btn btn-black btn-lg btn-ghost" ><i></i><i class="fa fa-chevron-right"></i> Details</p>
              </ul>
            </div>
          </div>
        </a>
        </div>
      </div>
    </div>
  </div>
</div>
