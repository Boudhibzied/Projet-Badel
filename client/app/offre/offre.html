
<div class="container">

  <div class="col-md-4" ng-repeat="offre in Offres">
    <div class="product-thumb">
      <header class="product-header">
        <img src="assets/img/{{offre.photo}}" alt="Image Alternative text" title="the best mode of transport here in maldives" />
      </header>
      <div class="product-inner">
        <ul class="icon-group icon-list-rating icon-list-non-rated" title="not rated yet">
          <li><i class="fa fa-star"></i>
          </li>
          <li><i class="fa fa-star"></i>
          </li>
          <li><i class="fa fa-star"></i>
          </li>
          <li><i class="fa fa-star"></i>
          </li>
          <li><i class="fa fa-star"></i>
          </li>
        </ul>
        <h5 class="product-title">{{offre.marque}}</h5>
        <p class="product-desciption">{{offre.description}}</p>
        <div class="product-meta">
          <ul class="product-price-list">
            <li><span class="product-price">${{offre.prix}}</span>
            </li>
          </ul>

          <ul class="product-actions-list">
            <li><a class="btn btn-sm" href="#"><i class="fa fa-shopping-cart"></i> Baddel !</a>
            </li>
            <li><a class="btn btn-danger"  ng-click="deleteOffre(offre)">effacer </a>

            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>


</div>
